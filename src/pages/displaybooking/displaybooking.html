 <ion-header>
  <ion-navbar color="primary" hideBackButton="true">
    <ion-title>booking details</ion-title>
  </ion-navbar>
</ion-header> 

<ion-content padding class="bg">
    <ion-list>
        <ion-item *ngFor="let booking of BookinDetails">
     
          <strong>Beds:</strong>{{booking.CheckIn}}<br>
          <strong>Guests:</strong>{{booking.Checkout}}<br>
          <strong>Check In:</strong> {{booking.Adults}}<br>
          <strong>Check In:</strong> {{booking.Children}}<br>
          <strong>price:</strong> R {{booking.Total}}<br>
           <!-- <button ion-button (click) ="delete(booking.key)">
            <ion-icon name = "ios-trash"></ion-icon>
          </button>  -->
           
        </ion-item>
      </ion-list>
     
      <button ion-button  (click) ="SignOut()" full class="btn3">logout</button>
</ion-content>
