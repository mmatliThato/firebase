  <ion-content padding>
    
      <div class="parent">
        
          <div class="container">
              <div class="logo-container">
                 <img src="../../assets/imgs/The_Peninsula_Hotels_logo.png">
              </div>
              <div class="loginForm">
                <ion-list>
                  <ion-item>
                    <ion-label floating>Email Address</ion-label>
                    <ion-input type="email" [(ngModel)]="user.email"></ion-input>
                  </ion-item>
                  <ion-item>
                    <ion-label floating>Password</ion-label>
                    <ion-input type="password" [(ngModel)]="user.password"></ion-input>
                  </ion-item><br>
                  <button ion-button color="primary" full (click)="createRegister(user)" class="btn2">Sign Up</button>
                  
                </ion-list>
              </div>
            
              </div>
            </div>
     
</ion-content>
