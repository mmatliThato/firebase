<ion-content padding class="bg">
  <!-- <h3>please fill in the following form</h3> -->
<br>
    <div class="dates">
     
        <ion-item>
          <ion-label floating>Check-In date</ion-label>
          <ion-datetime yearValues="2022,2021,2020,2019" style="color:  grey; border-bottom: 1px solid black" displayFormat="DD/MM/YYYY"
            [(ngModel)]="booking.checkin"></ion-datetime>
        </ion-item>
  
  
        <ion-item>
          <ion-label floating style="color:  grey; font-size: 100%; font-weight: 500">Check-out date</ion-label>
          <ion-datetime yearValues="2022,2021,2020,2019" style="color: grey; border-bottom: 1px solid black" displayFormat="DD/MM/YYYY"
            [(ngModel)]="booking.checkout"></ion-datetime>
        </ion-item>
       
      </div>
      <div class="guests">
  
        <ion-item>
          <ion-label floating style="color:  grey; font-size: 100%; font-weight: 500"> Adults</ion-label>
          <ion-select [(ngModel)]="booking.adults" style="color:  grey; border-bottom: 1px solid black">
            <ion-option value="1">1</ion-option>
            <ion-option value="2">2</ion-option>
            <ion-option value="3">3</ion-option>
            <ion-option value="4">4</ion-option>
            <ion-option value="5">5</ion-option>
            <ion-option value="6">6</ion-option>
          </ion-select>
        </ion-item>
  
  
  
        <ion-item>
          <ion-label floating style="color:  grey; font-size: 100%; font-weight: 500">Children</ion-label>
          <ion-select [(ngModel)]="booking.children" style="color: grey; border-bottom: 1px solid black">
              <ion-option>0</ion-option>
            <ion-option value="1">1</ion-option>
            <ion-option value="2">2</ion-option>
            <ion-option value="3">3</ion-option>
            <ion-option value="4">4</ion-option>
            <ion-option value="5">5</ion-option>
            <ion-option value="6">6</ion-option>
          </ion-select>
        </ion-item>
  

        
      </div>
     <br>
        <button (click)="createBook()" ion-button full class="btn1">Next</button>
        <br>
        <button (click)="cancel() " ion-button full class="btn1">Cancel</button>
     
</ion-content>
